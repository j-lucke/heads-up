<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href = "../gameroom_styles.css">
    <title>Document</title>
</head>
<body>
    <div id="his-space">
        <div id="his-pocket">
            <img class="card" id="his-pocket-1" src="../cards/blue2.svg">
            <img class="card" id="his-pocket-2" src="../cards/blue2.svg">
        </div>
        <div id="his-name"></div>
        <div id="his-stack"></div>
        <button id="his-bet"></button>
    </div>

    <div id="board-bar">
        <img id="board-1" src="../cards/blue2.svg">
        <img id="board-2" src="../cards/blue2.svg">
        <img id="board-3" src="../cards/blue2.svg">
        <img id="board-4" src="../cards/blue2.svg">
        <img id="board-5" src="../cards/blue2.svg">
        <button id="pot">pot</button>
    </div>

    <div id="my-space">
        <button id="my-bet"></button>
        <div id="pocket-bar">
            <img class="my-card" id="my-pocket-1" src="../cards/blue2.svg">
            <img class="my-card" id="my-pocket-2" src="../cards/blue2.svg">
        </div>   
    </div>

    <div id="message-bar"></div>

    <div id="action-bar">
        <button id="sit">sit</button>
        <button id="my-stack"></button>
        <div id="action-buttons">
            <button id="action-1"></button>
            <button id="action-2"></button>
            <button id="action-3"></button>
        </div>
    </div>
    <div id="rebuy-window">
        <input type="text" id="rebuy-input" placeholder="enter rebuy amount">
        <button id="get-chips">get chips</button> 
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="../gameroom.js"></script>
</body>
</html>
