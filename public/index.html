<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div id="header">
        <ul id="header-list">
            <li id="title">Casino</li>
            <li id="login-link">LOGIN</li>
        </ul>
    </div>
    <div id="challenge-banner">
        <p id="banner-text"></p>
        <button id="abort-challenge">CANCEL</button>
        <button id="accept-challenge">ACCEPT</button>
        <button id="decline-challenge">DECLINE</button>
    </div>
    <div id="players-container">
        <ul id="players">
            <li id="players-title">PLAYERS</li>
        </ul>
    </div>
    <div id="games"></div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="index.js"></script>
</body>
</html>
